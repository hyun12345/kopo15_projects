<?xml version="1.0" encoding="utf-8"?>
<meta charset "utf-8">
<!--한글 출력 위한 utf-8인코딩-->

<HTML>

<HEAD>
    <SCRIPT>
        function k15_call1() {
            //함수 k15_call1() 생성
            var k15_a = "abc";
            var k15_b = "efg";
            //변수 k15_a, k15_b 값 설정
            document.write("String연산 : " + (k15_a + k15_b) + "<br>");
            //변수 대입하여 출력문 설정
        }

        function k15_call2() {
            //함수 k15_call2() 생성
            var k15_a = 1;
            var k15_b = 2;
            //변수 k15_a, k15_b 값 설정
            document.write("Integer연산 : " + (k15_a + k15_b) + "<br>");
            //변수 대입하여 출력문 설정
        }
    </SCRIPT>
</HEAD>

<BODY>
    <SCRIPT>
        k15_call1();
    </SCRIPT>
    <SCRIPT>
        k15_call2();
    </SCRIPT>
    <!-- k15_call1(), k15_call2() 함수 호출-->
    Good...
</BODY>

</HTML>
