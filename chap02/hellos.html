<?xml version="1.0" encoding="utf-8"?>
<!--한글 출력 위한 utf-8인코딩-->

<html>

<head>
    <title>제목줄입니다</title>
</head>

<body>
    <STRONG>안녕하셔요</STRONG>
    <br>
    <B>안녕하셔요</B>
    <br>
    <!--<STRONG> or <B> : 굵은 글씨 출력-->
    <EM>안녕하셔요</EM>
    <br>
    <EM>HELLO</EM>
    <br>
    <I>안녕하셔요</I>
    <br>
    <I>HELLO</I>
    <br>
    <!--<EM> / <I> : 이탤릭체 글씨 출력-->
    <KBD>안녕하셔요</KBD>
    <br>
    <CODE>안녕하셔요</CODE>
    <br>
    <TT>안녕하셔요</TT>
    <br> 안녕하셔요
    <br>
    <KBD>hello</KBD>
    <br>
    <CODE>hello</CODE>
    <br>
    <TT>hello</TT>
    <br> hello
    <br>
    <!--<KBD> / <CODE> / <TT> : 타자기체 글씨 출력-->
</body>

</html>
