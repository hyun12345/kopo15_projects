<?xml version="1.0" encoding="utf-8"?>
<!--한글 출력 위한 utf-8인코딩-->

<html>

<head>
</head>

<body>

    <FORM METHOD=POST name='fm'>
        <table width=650 border=1 cellspacing=0 cellpadding=5>
            <!--width:넓이 / height:높이 / cellspacing:셀여백 / cellpadding:셀간격-->
            <tr>
                <td>
                    <b>번호</b>
                </td>
                <td>
                    <input type=text name=id size=70 maxlength=70 value=1 readonly>
                    <!--<input type=> : 입력할 형태 정의 / 의 경우 text(문자)-->
                    <!--name : 필드 값 정의 / size : 사용 가능 넓이 / maxlength : 최대 입력 가능 문자 길이-->
                    <!--value : 값 / readonly : 읽기만 가능(수정 불가능)-->
                </td>
            </tr>
            <tr>
                <td>
                    <b>성별</b>
                </td>
                <td>
                    <select name=sex>
                        <option value='M' selected>남자
                            <option value='W'>여자
                                <!--<select> : 선택 메뉴 생성-->
                                <!--option value= : 선택한 값을 value 값으로 치환-->
                                <!--selected : 기본적으로 선택되어 있는 값-->
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <b>성명</b>
                </td>
                <td>
                    <input type=text name=name size=70 maxlength=70 value='레이나'>
                    <!--<input type=> : 입력할 형태 정의 / 의 경우 text(문자)-->
                    <!--name : 필드 값 정의 / size : 사용 가능 넓이 / maxlength : 최대 입력 가능 문자 길이-->
                    <!--value : 값 / readonly가 설정되있지 않으므로 내용 임의로 수정 가능-->
                </td>
            </tr>
            <tr>
                <td>
                    <b>주소</b>
                </td>
                <td>
                    <input type=text name=addr size=70 maxlength=70 value='서울시 어딘가 살고 있군'>
                    <!--<input type=> : 입력할 형태 정의 / 의 경우 text(문자)-->
                    <!--name : 필드 값 정의 / size : 사용 가능 넓이 / maxlength : 최대 입력 가능 문자 길이-->
                    <!--value : 값 / readonly가 설정되있지 않으므로 내용 임의로 수정 가능-->
                </td>
            </tr>
        </table>
    </FORM>
</body>

</html>
