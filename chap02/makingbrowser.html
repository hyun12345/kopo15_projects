<HTML>

<HEAD>
    <frameset rows="150,*" frameborder="1" border="50" frameborder="1">
        <!--<framset> : 창 기본 틀 지정-->
        <!--<framset row="n || %"> : 위 아래로 나눔-->
        <!--<framset cols="n || %"> : 좌우로 나눔-->
        <!--<framset frameborder="n" border="n" frameborder="n"> : 창 나누는 border 생성(숫자 입력하여 넓이 지정 가능)-->
        <!--frameborder = 1 || yes : 표시함 / frameborder = 0 || no : 표시 안 함-->
        <frame src="http://www.nate.com">
            <frame src="http://www.daum.net" name=main>
                <!--<frame src="주소"> : 창에 링크 주소 화면 출력-->
                <!--<frame src="주소" name=main> : 해당 주소가 출력되는 창이 main 창-->
    </frameset>


</HEAD>

<body>
</body>

</HTML>
