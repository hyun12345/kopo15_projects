<?xml version="1.0" encoding="utf-8"?>

<html>

<head>
    <title>제목줄입니다</title>
</head>

<body BACKGROUND="http://www.kopo.ac.kr/images/logo/ctc.png">
    <!--<body BACKGROUND="이미지 주소" : 이미지 주소에 해당하는 의미지를 배경 의미지를 띄워줌-->
    <STRONG>안녕하셔요</STRONG>
    <B>안녕하셔요</B>
    <br>
    <!--<STRONG> or <B> : 굵은 글씨 출력-->
    <EM>안녕하셔요</EM>
    <br>
    <EM>HELLO</EM>
    <br>
    <I>안녕하셔요</I>
    <br>
    <I>HELLO</I>
    <br>
    <!--<EM> / <I> : 이탤릭체 글씨 출력-->
    <KBD>안녕하셔요</KBD>
    <br>
    <CODE>안녕하셔요</CODE>
    <br>
    <TT>안녕하셔요</TT>
    <br> 안녕하셔요
    <br>
    <KBD>HELLO</KBD>
    <br>
    <CODE>HELLO</CODE>
    <br>
    <TT>HELLO</TT>
    <br> HELLO
    <br>
    <!--<KBD> / <CODE> / <TT> : 타자기체 글씨 출력-->
</body>

</html>
