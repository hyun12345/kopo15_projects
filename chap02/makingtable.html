<?xml version="1.0" encoding="utf-8"?>
<!--한글 출력 위한 utf-8인코딩-->

<html>

<head>
    <title>제목줄입니다</title>
</head>

<body text="#000000" link="ff0000" vlink="00ff00" alink="0000ff">
    <!--<body text="#nnnnnn"> : 본문에 출력되는 글자색 지정-->
    <!--<body link="#nnnnnn"> : 본문에 출력되는 하이퍼링크 색 지정-->
    <!--<body vlink="#nnnnnn"> : 본문에 출력되는 한 번 클릭한 적 있는 하이퍼링크 색 지정-->
    <!--<body alink="#nnnnnn"> : 본문에 출력되는 클릭하고 있는 동안의 하이퍼링크 색 지정-->
    <table border="1">
        <!--<table border="n"> : 표 전체 형식을 나타냄-->
        <!--n의 자리에 다양한 정수를 입력하여 표 형식 변경 가능-->
        <tr>
            <td>1</td>
            <td>2</td>
            <td>2</td>
        </tr>
        <!--<tr> : 행 내용 입력-->
        <!--<td> : 열 내용 입력-->
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td align=center>7</td>
            <td align=right>8</td>
            <td align=left>9</td>
            <!--<td align=> : 표 안의 좌우 정렬 정의 / left*center*right-->
        </tr>
        <tr>
            <td>0010</td>
            <td>0011</td>
            <td>0012</td>
        </tr>
    </table>
</body>

</html>
