<?xml version="1.0" encoding="utf-8"?>
<!--한글 출력 위한 utf-8인코딩-->

<html>

<head>
    <title>부분을 강조해 주는 태그</title>
</head>

<body text="#000000">
    <table border=0>
        <tr>
            <td colspan>
                <strong>
                    <font size=5>*부분을 강조해 주는 태그
                        <br>
                        <br>
                    </font>
                </strong>
            </td>
        </tr>
    </table>
    <table border=1 cellspacing=0 cellpadding=5>
        <tr bgcolor="#BDBDBD">
            <td width=150 align=center>
                <B>형 식</B>
            </td>
            <td width=200 align=center>
                <B>구 성</B>
            </td>
            <td width=200 align=center>
                <B>내 용</B>
            </td>
        </tr>
        <!--1행 생성 : <tr>에서 배경색 지정, <td>에서 각 칸의 넓이, 배열 지정-->
        <tr>
            <td align=left>
                &lt;BLINK&gt;
            </td>
            <td align=left>
                &lt;BLINK&gt;...&lt;/BLINK&gt;
            </td>
            <td align=left>글자를 깜박이게 해줍니다.</td>
        </tr>
        <tr>
            <td align=left>
                &lt;U&gt;
            </td>
            <td align=left>
                &lt;U&gt;...&lt;/U&gt;
            </td>
            <td align=left>글자에 밑줄을 그어줍니다.</td>
        </tr>
        <!--표 항목 아래 내용 입력하여 각 행 생성-->
    </table>
</body>

</html>
