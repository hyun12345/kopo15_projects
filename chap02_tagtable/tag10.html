<html>

<head>
    <title>배경 이미지 작업하기</title>

<body text="#000000">

            <td rowspan=2 align=left>

            </td>
            <td align=left>
                &lt;BODY BACKGROUND="..."&gt;

        </tr>
        <tr>
            <td align=left>

        </tr>
        <!--표 항목 아래 내용 입력하여 각 행 생성-->
    </table>
