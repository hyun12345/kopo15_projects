<?xml version="1.0" encoding="utf-8"?>
<!--한글 출력 위한 utf-8인코딩-->

<html>

<head>
    <title>연결하기 태그</title>
</head>

<body text="#000000">
    <table border=0>
        <tr>
            <td colspan>
                <strong>
                    <font size=5>*연결하기 태그
                        <br>
                        <br>
                    </font>
                </strong>
            </td>
        </tr>
    </table>
    <table border=1 cellspacing=0 cellpadding=5>
        <tr bgcolor="#BDBDBD">
            <td width=150 align=center>
                <B>형 식</B>
            </td>
            <td width=200 align=center>
                <B>구 성</B>
            </td>
            <td width=200 align=center>
                <B>내 용</B>
            </td>
        </tr>
        <!--1행 생성 : <tr>에서 배경색 지정, <td>에서 각 칸의 넓이, 배열 지정-->
        <tr>
            <td rowspan=2 align=left>
                &lt;A&gt;
            </td>
            <td align=left>
                &lt;A HREF="..."&gt;...&lt;/A&gt;
            </td>
            <td align=left>다른 홈페이지와 연결시켜 줍니다.</td>
        </tr>
        <tr>
            <td align=left>
                &lt;A NAME="..."&gt;...&lt;/A&gt;
            </td>
            <td align=left>자신의 홈페이지 내에서 연결해 줍니다.</td>
        </tr>
        <!--표 항목 아래 내용 입력하여 각 행 생성-->
    </table>
</body>

</html>
