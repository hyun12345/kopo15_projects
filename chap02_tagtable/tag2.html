<?xml version="1.0" encoding="utf-8"?>
<!--한글 출력 위한 utf-8인코딩-->
<html>

<head>
    <title>문단 혹은 줄을 바꾸는 태그</title>
</head>

<body text="#000000">
    <table border=0>
        <tr>
            <td colspan>
                <strong>
                    <font size=5>*문단 혹은 줄을 바꾸는 태그
                        <br>
                        <br>
                    </font>
                </strong>
            </td>
        </tr>
    </table>
    <table border=1 cellspacing=0 cellpadding=5>
        <tr bgcolor="#BDBDBD">
            <td width=150 align=center>
                <B>형 식</B>
            </td>
            <td width=200 align=center>
                <B>구 성</B>
            </td>
            <td width=200 align=center>
                <B>내 용</B>
            </td>
        </tr>
        <!--1행 생성 : <tr>에서 배경색 지정, <td>에서 각 칸의 넓이, 배열 지정-->
        <tr>
            <td>
                &lt;P&gt;
            </td>
            <td>
                &lt;P&gt;...&lt;/P&gt;

            </td>
            <td>
                문단을 바꾸는 태그입니다. 줄바꿈과 동시에 줄을 띤 것
                <br>같은 효과가 나타납니다.
            </td>
        </tr>
        <tr>
            <td>
                &lt;BR&gt;
            </td>
            <td>
                &lt;BR&gt;...&lt;/BR&gt;
            </td>
            <td>
                문단을 바꾸는 태그입니다. 줄 바꿈의 역할만 수행합
                <br>니다.
            </td>
        </tr>
        <tr>
            <td>
                &lt;PRE&gt;
            </td>
            <td>
                &lt;PRE&gt;...&lt;/PRE&gt;
            </td>
            <td>
                여백이나 줄 간격 등을 고정시켜 주는 역할을 합니다.
            </td>
        </tr>
        <!--표 항목 아래 내용 입력하여 각 행 생성-->
    </table>
</body>

</html>
