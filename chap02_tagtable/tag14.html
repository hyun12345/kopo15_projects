<?xml version="1.0" encoding="utf-8"?>
<!--한글 출력 위한 utf-8인코딩-->

<html>

<head>
    <title>색상 지정하기</title>
</head>

<body text="#000000">
    <table border=0>
        <tr>
            <td colspan>
                <strong>
                    <font size=5>*색상 지정하기
                        <br>
                        <br>
                    </font>
                </strong>
            </td>
        </tr>
    </table>
    <table border=1 cellspacing=0 cellpadding=5>
        <tr bgcolor="#BDBDBD">
            <td width=150 align=center>
                <B>형 식</B>
            </td>
            <td width=200 align=center>
                <B>구 성</B>
            </td>
            <td width=200 align=center>
                <B>내 용</B>
            </td>
        </tr>
        <!--1행 생성 : <tr>에서 배경색 지정, <td>에서 각 칸의 넓이, 배열 지정-->
        <tr>
            <td rowspan=4>&lt;BODY&gt;
            </td>
            <td>&lt;BODY TEXT= "#nnnnnn"&gt;...&lt;/BODY&gt;
            </td>
            <td>글자색을 지정합니다.
            </td>
        </tr>
        <tr>
            <td>&lt;BODY LINK= "#nnnnnn"&gt;...&lt;/BODY&gt;
            </td>
            <td>하이퍼링크의 색을 지정합니다.
            </td>
        </tr>
        <tr>
            <td>&lt;BODY VLINK= "#nnnnnn"&gt;...&lt;/BODY&gt;
            </td>
            <td>한 번 누른적이 있는 하이퍼링크의 색을 지정합니다.
            </td>
        </tr>
        <tr>
            <td>&lt;BODY ALINK= "#nnnnnn"&gt;...&lt;/BODY&gt;
            </td>
            <td>누르고 있는 동안의 색을 지정합니다.
            </td>
        </tr>
        <!--표 항목 아래 내용 입력하여 각 행 생성-->
    </table>
</body>

</html>
