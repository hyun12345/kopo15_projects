            <!--<frame src="주소"> : 프레임 1에 출력되는 창을 menu.html 링크로 설정-->

                <!--<frame src="주소" name=main>: 프레임 2에 출력되는 창을 tag1.html 링크로 설정하고 
                    frame name 값을 main으로 설정-->
                <!--따라서 main frame에 tag1...tag19.html 창이 출력됨-->
    </frameset>
