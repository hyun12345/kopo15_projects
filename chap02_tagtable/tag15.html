<?xml version="1.0" encoding="utf-8"?>
<!--한글 출력 위한 utf-8인코딩-->

<html>

<head>
    <title>표 만들기 태그</title>

</head>

<body text="#000000">
    <table border=0>
        <tr>
            <td colspan>
                <strong>
                    <font size=5>*표 만들기 태그
                        <br>
                        <br>
                    </font>
                </strong>
            </td>
        </tr>
    </table>
    <table border=1 cellspacing=0 cellpadding=5>
        <tr bgcolor="#BDBDBD">
            <td width=150 align=center>
                <B>형 식</B>
            </td>
            <td width=200 align=center>
                <B>구 성</B>
            </td>
            <td width=200 align=center>
                <B>내 용</B>
            </td>
        </tr>
        <!--1행 생성 : <tr>에서 배경색 지정, <td>에서 각 칸의 넓이, 배열 지정-->
        <tr>
            <td rowspan=6>&lt;TABLE&gt;</td>
            <td>&lt;TABLE BORDER&gt;...&lt;/TABLE&gt;
            </td>
            <td>표의 전체 형식을 나타냅니다.
            </td>
        </tr>
        <tr>
            <td>&lt;TR&gt;&lt;TD&gt;&lt;/TD&gt;&lt;/TR&gt;
            </td>
            <td>표 내부에 들어갈 형식을 정의합니다.
            </td>
        </tr>
        <tr>
            <td>&lt;TD COLSPAN=n&gt;
            </td>
            <td>가로칸을 n만큼 합쳐줍니다.
            </td>
        </tr>
        <tr>
            <td>&lt;TD ROWSPAN=n&gt;
            </td>
            <td>세로칸을 n만큼 합쳐줍니다.
            </td>
        </tr>
        <tr>
            <td>&lt;TD ALIGN=...&gt;
            </td>
            <td>표안의 좌우 정렬 방식을 정의합니다.
            </td>
        </tr>
        <tr>
            <td>&lt;TD VALIGN=...&gt;
            </td>
            <td>표안의 상하 정렬 방식을 정의합니다.
            </td>
        </tr>
        <!--표 항목 아래 내용 입력하여 각 행 생성-->
    </table>
</body>

</html>
