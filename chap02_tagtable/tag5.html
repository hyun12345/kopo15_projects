            <td>
                &lt;ISMAP&gt;
            </td>
            <td>
                &lt;IMG SRC="..." ISMAP&gt;

            </td>

        <tr>
            <td>
                &lt;MAP&gt;
            </td>
            <td>
                &lt;MAP NAME=...&gt;...&lt;/MAP&gt;
