<meta charset "utf-8">
<!--한글 출력 위한 utf-8인코딩-->

<HTML>

<HEAD>
    <SCRIPT>
        function k15_call() {
            //함수 k15_call() 생성
            var k15_MyString = " Hello World Welcome to my world";
            //변수 k15_MyString 생성하여 그 값을 " Hello World Welcome to my world"로 설정
            document.write("Test1 : " + k15_MyString.charAt(11) + "<br>");
            //문자열변수.charAt(숫자) : 변수 값의 0부터 count했을 때 11번째 문자 출력(출력값 : d)
            document.write("Test2 : " + k15_MyString.indexOf("to") + "<br>");
            //문자열변수.indexOf("문자") : 문자열 내에 있는 문자들 왼쪽에서 오른쪽 방향으로 순서 매겨짐
            //"to"의 경우 t가 21번째 위치하므로 21로 출력됨
            //대소문자를 구분해야 하며 일치하는 문자열이 없는 경우 -1 출력됨
            document.write("Test3 : " + k15_MyString.lastIndexOf("to") + "<br>");
            //문자열변수.lastIndexOf("문자") : 문자열 내에 있는 문자를 뒤에서부터 찾음(문자가 중복할 경우)
            //"to"의 경우 t가 21번째 위치하므로 21로 출력됨
            //대소문자를 구분해야 하며 일치하는 문자열이 없는 경우 -1 출력됨
            document.write("Test4 : " + k15_MyString.substr(5, 5) + "<br>");
            //문자열변수.substr(숫자1, 숫자2) : 숫자1 위치에서부터 숫자2만큼 문자 수 출력
            //0부터 count했을 때 5번째 문자인 o부터 5개의 문자가 출력(출력값:o Wor) 
            document.write("Test5 : " + k15_MyString.toLowerCase("AaBbCc") + "<br>");
            //문자열변수.toLowerCase() : 문자열변수의 값을 모두 소문자로 수정
            document.write("Test6 : " + k15_MyString.toUpperCase("AaBbCc") + "<br>");
            //문자열변수.toUpperCase() : 문자열변수의 값을 모두 대문자로 수정
        }
    </SCRIPT>
</HEAD>

<BODY>
    <SCRIPT>
        k15_call();
        //k15_call()함수 호출
    </SCRIPT>
    Good...

</BODY>

</HTML>
