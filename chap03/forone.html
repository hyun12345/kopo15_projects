<?xml version="1.0" encoding="utf-8"?>
<meta charset "utf-8">
<!--한글 출력 위한 utf-8인코딩-->

<HTML>

<BODY>
    <SCRIPT>
        for (k15_i = 0; k15_i < 10; k15_i++) {
            //for문으로 변수 k15_i의 초기값을 0으로 설정하고 10보다 작다는 조건을 만족할 경우 그 값이 1씩 더해지도록 설정
            document.write("k15_i = " + k15_i + "<br>");
            //k15_i변수 대입하고 개행 적용하여 출력문 설정
        }
    </SCRIPT>
</BODY>

</HTML>
