<?xml version="1.0" encoding="utf-8"?>
<meta charset "utf-8">
<!--한글 출력 위한 utf-8인코딩-->

<HTML>

<BODY>
    <SCRIPT>
        for (var k15_obj in navigator) {
            //k15_obj : 객체 navigator의 index 값
            //navigator : 브라우저명과 버전 정보등을 속성으로 가짐
            document.write(k15_obj + " : " + navigator[k15_obj] + "<br>");
            //k15_obj(index값) : navigator[k15_obj](해당 index에 해당하는 값)이 출력되도록 설정
        }
    </SCRIPT>
</BODY>

</HTML>
