<html>

<body>
    <SCRIPT>
        var answer = 0;
        //변수 answer의 값을 0으로 설정
        answer += 2 * 3 - 1;
        //answer의 값을 answer + 2 * 3 - 1의 누적의 합으로 설정
        document.write(answer + "<br>");
        //answer 값 출력
    </SCRIPT>
    <SCRIPT>
        var answer = 5;
        //변수 answer의 값을 0으로 설정
        answer++;
        //answer의 값이 1씩 더해지도록 설정
        document.write(answer + "<br>");
        //answer 값 출력
    </SCRIPT>
    <SCRIPT>
        var answer = 0;
        //변수 answer의 값을 0으로 설정
        var y = 5;
        //변수 y 값을 11로 설정
        answer = (y > 10) ? 1 : (12 % 3);
        //연산식으로 y의 값이 10보다 크면 1이, 조건에 부합하지 않으면 12%3의 결과값이 출력되도록 설정
        document.write(answer);
        //answer 값 출력
    </SCRIPT>
</body>

</html>
