<?xml version="1.0" encoding="utf-8"?>
<meta charset "utf-8">
<!--한글 출력 위한 utf-8인코딩-->

<HTML>

<BODY>
    <SCRIPT>
        k15_array = new Array("빨간색", "노란색", 1010, 900, "deadfire", "Javascript", "XX");
        //k15_array라는 이름의 배열 생성하여 값을 이와 같이 설정
        document.write("<H2>Original</H2>");
        //표제의 크기를 <H2>로 지정하여 Original 화면에 출력
        for (i = 0; i < k15_array.length; i++) {
            document.write("k15_array[" + i + "] : " + k15_array[i] + "<br>");
        }
        //for문으로 i의 초기값을 0으로 설정하고 k15_array.length(k15_array 배열의 길이)보다 작은 동안 i의 값 1씩 더해지도록 설정
        //i : k15_array 배열의 index 값 / k15_array[i] : k15_array 배열의 i번째 값
        //for문이 반복되는 동안 k15_array 배열이 가지는 전체 값 출력

        document.write("<HR><H2>기본정렬</H2>");
        //표제의 크기를 <H2>로 지정하여 기본정렬 화면에 출력
        k15_array.sort();
        //sort() : 아스키 순서대로 출력 : 숫자->대문자->소문자
        for (i = 0; i < k15_array.length; i++) {
            document.write("k15_array[" + i + "] : " + k15_array[i] + "<br>");
        }

        function k15_compare(input1, input2) {
            //sort()함수 실행할 때에 비교를 어떻게 할 것인지 k15_compare()함수에 정의
            return input1 - input2;
            //input1 > input2 : 결과값 양수
            //input1 < input2 : 결과값 음수
            //input1 = input2 : 결과값 0
            //return 값이 뺄셈이므로 int 값에만 적용 가능
            //변수1 - 변수2 식이 해당하는 것은 정수 뿐이므로 compare()함수를 호출하였을 경우 정수 정렬에만 영향을 줌
        }

        document.write("<H2> 역순정렬 </H2>");
        //표제의 크기를 <H2>로 지정하여 역순정렬 화면에 출력
        k15_array.sort(k15_compare);
        //sort()함수에 k15_compare()함수 대입
        for (i = 0; i < k15_array.length; i++) {
            document.write("k15_array[" + i + "] : " + k15_array[i] + "<br>");
        }

        document.write("<HR><H2> push() </H2>");
        //표제의 크기를 <H2>로 지정하여 push()  화면에 출력
        k15_array.push("뽀로로");
        //push("내용") : 배열 맨 끝에 "내용"을 마지막 item으로 추가
        for (i = 0; i < k15_array.length; i++) {
            document.write("k15_array[" + i + "] : " + k15_array[i] + "<br>");
        }

        document.write("<H2> pop() </H2>");
        //표제의 크기를 <H2>로 지정하여 pop() 화면에 출력
        k15_array.pop();
        //pop() : 맨 뒤의 item 삭제
        for (i = 0; i < k15_array.length; i++) {
            document.write("k15_array[" + i + "] : " + k15_array[i] + "<br>");
        }
        document.write("<br>");
        k15_array.pop();
        for (i = 0; i < k15_array.length; i++) {
            document.write("k15_array[" + i + "] : " + k15_array[i] + "<br>");
        }

        document.write("<H2> shift() </H2>");
        //표제의 크기를 <H2>로 지정하여 shift() 화면에 출력
        k15_array.shift();
        //맨 앞의 item 삭제하며 한 칸씩 당김
        for (i = 0; i < k15_array.length; i++) {
            document.write("k15_array[" + i + "] : " + k15_array[i] + "<br>");
        }

        document.write("<H2> unshift() </H2>");
        //표제의 크기를 <H2>로 지정하여 unshift() 화면에 출력
        k15_array.unshift("뽀로로");
        //unshift("내용") : 배열 맨 앞에 "내용"을 첫번째 item으로 추가
        for (i = 0; i < k15_array.length; i++) {
            document.write("k15_array[" + i + "] : " + k15_array[i] + "<br>");
        }

        document.write("<H2> indexOf() </H2>");
        //표제의 크기를 <H2>로 지정하여 indexOf() 화면에 출력
        var k15_index = k15_array.indexOf(1010);
        //변수 k15_index 생성하여 그 값을 k15_array.indexOf(1010)으로 설정
        //indexOf(item) : item의 index 출력 
        document.write("k15_array.indexOf(1010) : " + k15_index + "<br>");
        //변수 k15_index 대입하여 값 출력

        document.write("<H2> splice() </H2>");
        //표제의 크기를 <H2>로 지정하여 splice() 화면에 출력
        var k15_item = k15_array.splice(k15_index, 4);
        //변수 k15_item 생성하여 그 값을 k15_array.splice(k15_index, 4)로 설정
        //splice(index, 숫자) : 입력한 index의 item부터 숫자만큼의 item 삭제
        document.write("k15_array.splic(k15_index, 4) : " + k15_item + "<br><br>");
        //변수 k15_item 대입하여 값 출력
        for (i = 0; i < k15_array.length; i++) {
            document.write("k15_array[" + i + "] : " + k15_array[i] + "<br>");
        }
        //배열 출력 결과 삭제 여부 확인 가능
        document.write("<br>");
        k15_index = k15_array.indexOf(1010);
        k15_item = k15_array.splice(k15_index, 1);
        //splice(index, 숫자) : 입력한 index의 item부터 숫자만큼의 item 삭제
        document.write("k15_array.splic(k15_index, 1) : " + k15_item + "<br><br>");
        //변수 k15_item 대입하여 값 출력

        for (i = 0; i < k15_array.length; i++) {
            document.write("k15_array[" + i + "] : " + k15_array[i] + "<br>");
        }
        k15_index = k15_array.indexOf("노란색");
        //변수 k15_index의 값을 k15_array.indexOf("노란색")으로 수정
        document.write("k15_array.indexOf('노란색') : " + k15_index + "<br>");
    </SCRIPT>
</BODY>

</HTML>
