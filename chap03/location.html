<?xml version="1.0" encoding="utf-8"?>
<meta charset "utf-8">
<!--한글 출력 위한 utf-8인코딩-->

<HTML>

<HEAD>
    <SCRIPT>
        function k15_call1() {
            //함수 k15_call1()생성
            window.location = "http://www.naver.com";
            //192.168.23.101:8080/location.html 주소창에 입력하여 접속하는 순간 입력한 주소로 바로 접속
            alert("주소 : " + window.location.href +
                //alert("내용") : 경고창에 내용 출력되도록 설정
                //window.location.href : locaiton 전체 주소 출력
                //URL 반환
                "\n프로토콜 : " + window.location.protocol +
                //window.location.protocol : http 출력
                //프로토콜 반환(통신방식/규격)
                "\n호스트이름 : " + window.location.hostname +
                //window.location.hostname : 192.168.23.101(IP주소) 출력
                //URL 도메인 반환
                "\n포트 : " + window.location.port +
                //window.location.port : 8080(tomcat port) 출력
                //서버포트 반환
                "\n호스트 : " + window.location.host
                //window.location.host : 192.168.23.101:8080/
                //URL의 도메인과 포트 반환
            );
        }
    </SCRIPT>
</HEAD>

<BODY>
    <SCRIPT>
        k15_call1();
        //함수 k15_call1()호출
    </SCRIPT>
    <br> Good...
</BODY>

</HTML>
